<form class = "mx-5 mt-4 mb-1 d-flex flex-column justify-content-center align-items-center" method = "POST" action = "/user-login">
    <h4 class = "weight-600">User s' Login</h4>
    <div class="form-floating mb-4 mt-3 col-md-9 col-12">
        <input type="input" class="form-control" id="floatingInput" placeholder="John Doe" name = "username" required>
        <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating mb-4 col-md-9 col-12"> 
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name = "password" required>
        <label for="floatingPassword">Password</label>
    </div>

    <button class = "btn btn-primary col-md-6 col-9 py-3">Submit</button>
    <a class = "mt-3 text-black weight-300" href = "{{ url_for('auth.register') }}"><i>New User? Create an account</i></a>
</form>
