<form class = "mx-5 mt-4 mb-1 d-flex flex-column justify-content-center align-items-center" method="post" action="/admin-login">
    <h4 class = "weight-600">Admin s' Login</h4>
    <div class="form-floating mb-4 mt-3 col-md-9 col-12">
        <input type="input" class="form-control" id="floatingInput" name = "username" placeholder="John Doe" required>
        <label for="floatingInput">UserName</label>
    </div>
    <div class="form-floating mb-4 col-md-9 col-12">
        <input type="password" class="form-control" id="floatingPassword" name = "password" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
    </div>

    <button class = "btn btn-primary col-md-6 col-9 py-3">Submit</button>
</form>
