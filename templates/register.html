{% include 'html_head.html' %}

<div class = "d-flex flex-column justify-content-center align-items-center h-full">

    <div class="m-3 mb-0 mb-md-0 m-md-5 d-flex flex-column py-3 col-md-6 col-11" id = "login-box">

        <div class = "border-1-bottom w-100 pb-3">
            <h3 class="text-center mb-4 weight-400"> 
            <img src="{{ url_for('static', filename='images/fox.svg') }}" alt="Example SVG" height="50" width = "50"> &nbsp;
                Quizmaster 
            </h3>

            <h2 class="text-center mb-2 weight-600"> 
                Welcome to Quizmaster
            </h2>

        </div>

        <div id = "register">

            <form class = "mx-5 mt-4 mb-2 d-flex flex-column justify-content-center align-items-center" action = "/register" method="post">

                <div class="form-floating mb-4 mt-3 col-md-9 col-12">
                    <input type="input" class="form-control" id="floatingFullName" placeholder="John Doe" name = "fullname" required>
                    <label for="floatingFullName">Full Name</label>
                </div>

                <div class="form-floating mb-4 col-md-9 col-12">
                    <input type="input" class="form-control" id="floatingFullName" placeholder="John Doe" name = "username" required>
                    <label for="floatingFullName">User Name</label>
                </div>

                <div class="form-floating mb-4 col-md-9 col-12">
                    <input type="input" class="form-control" id="floatingFullName" placeholder="John Doe" name = "qualification" required>
                    <label for="floatingFullName">Qualification</label>
                </div>

                <div class="form-floating mb-4 col-md-9 col-12">
                    <input type="date" class="form-control" id="floatingdob" placeholder="John Doe" name = "dob" required>
                    <label for="floatingdob">Date of Birth</label>
                </div>

                <div class="form-floating mb-4 col-md-9 col-12">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name = "password" required>
                    <label for="floatingPassword">Password</label>
                </div>
            
                <button class = "btn btn-primary col-md-6 col-12 py-3">Create Account</button>

                <a class = "mt-3 text-black weight-300" href = "{{ url_for('auth.home') }}"><i>Existing User?</i></a>

            </form>

        </div>
        
    </div>
    <div class = "mt-2">
        <h6 class="text-center text-danger">{{ warning }}</h6>
    </div>

    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById("floatingdob").setAttribute("max", today);
    </script>

</div>
